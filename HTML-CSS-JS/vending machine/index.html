<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vending machine</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>This is a vending machine</h1>
        <p>Push the buttons on the machine to place your order.</p>
        <p>
          Use the input field to the right to select your coins to "feed" the
          machine.
        </p>
      </header>
      <div class="vending-machine">
        <div class="front">
          <div id="item--1" class="product">
            <img src="src\cola.svg" alt="cola" width="50" height="50" />
            <div class="text--background"></div>
          </div>
          <div id="item--2" class="product">
            <img src="src\cola.svg" alt="cola" width="50" height="50" />
            <div class="text--background"></div>
          </div>

          <div id="item--3" class="product">
            <img src="src\cola.svg" alt="cola" width="50" height="50" />
            <div class="text--background"></div>
          </div>

          <div id="item--4" class="product">
            <img src="src\water.svg" alt="water" width="50" height="50" />
            <div class="text--background"></div>
          </div>

          <div id="item--5" class="product">
            <img src="src\water.svg" alt="water" width="50" height="50" />
            <div class="text--background"></div>
          </div>

          <div id="item--6" class="product">
            <img src="src\water.svg" alt="water" width="50" height="50" />
            <div class="text--background"></div>
          </div>

          <div id="item--7" class="product">
            <img
              src="src\chocolate.svg"
              alt="chocolate"
              width="50"
              height="50"
            />
            <div class="text--background"></div>
          </div>

          <div id="item--8" class="product">
            <img
              src="src\chocolate.svg"
              alt="chocolate"
              width="50"
              height="50"
            />
            <div class="text--background"></div>
          </div>

          <div id="item--9" class="product">
            <img
              src="src\chocolate.svg"
              alt="chocolate"
              width="50"
              height="50"
            />
            <div class="text--background"></div>
          </div>
          <div class="hole"></div>
        </div>
        <div class="controller">
          <input type="text" class="display" disabled placeholder="0" />
          <button type="button" class="numbers" onclick="press(7)">7</button>
          <button type="button" class="numbers" onclick="press(8)">8</button>
          <button type="button" class="numbers" onclick="press(9)">9</button>

          <button type="button" class="numbers" onclick="press(4)">4</button>
          <button type="button" class="numbers" onclick="press(5)">5</button>
          <button type="button" class="numbers" onclick="press(6)">6</button>

          <button type="button" class="numbers" onclick="press(1)">1</button>
          <button type="button" class="numbers" onclick="press(2)">2</button>
          <button type="button" class="numbers" onclick="press(3)">3</button>

          <button type="button" class="numbers" onclick="press(0)">0</button>
          <button type="button" class="del" onclick="erase()">DEL</button>

          <div class="user--money--feedback">
            <div class="pocket">
              <p>Coins in your pocket:</p>

              <button type="button" class="coin" onclick="moneyInserted(5)">
                5
              </button>
              <button type="button" class="coin" onclick="moneyInserted(10)">
                10
              </button>
              <button type="button" class="coin" onclick="moneyInserted(20)">
                20
              </button>
              <button type="button" class="coin" onclick="moneyInserted(50)">
                50
              </button>
              <button type="button" class="coin" onclick="moneyInserted(100)">
                100
              </button>
              <button type="button" class="coin" onclick="moneyInserted(200)">
                200
              </button>
            </div>

            <div class="received--things">
              <p><b>What you received from the machine:</b></p>

              <label for="received-info-label1"><u>Products:</u></label>
              <label id="receivedProduct" for="received-product">Nothing</label>
              <label for="received-info-label2"><u>Change:</u></label>
              <label id="receivedCoin" for="received-coin">Nothing</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
