<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calc-keys">
        <input type="text" class="userInput" disabled placeholder="0" />
        <button type="button" class="operator" onclick="press('+')">+</button>
        <button type="button" class="operator" onclick="press('-')">-</button>
        <button type="button" class="operator" onclick="press('*')">*</button>
        <button type="button" class="operator" onclick="press('/')">/</button>

        <button type="button" class="numbers" onclick="press(7)">7</button>
        <button type="button" class="numbers" onclick="press(8)">8</button>
        <button type="button" class="numbers" onclick="press(9)">9</button>

        <button type="button" class="numbers" onclick="press(4)">4</button>
        <button type="button" class="numbers" onclick="press(5)">5</button>
        <button type="button" class="numbers" onclick="press(6)">6</button>

        <button type="button" class="numbers" onclick="press(1)">1</button>
        <button type="button" class="numbers" onclick="press(2)">2</button>
        <button type="button" class="numbers" onclick="press(3)">3</button>

        <button type="button" class="numbers" onclick="press(0)">0</button>
        <button type="button" class="dec" onclick="press('.')">.</button>
        <button type="button" class="del" onclick="erase()">DEL</button>

        <button type="button" class="equal" onclick="equal()">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
